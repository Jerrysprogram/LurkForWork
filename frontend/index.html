<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>lurkforwork.com</h1>
        <nav>
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
        </nav>
    </header>
    <body>
            <!-- 修改: 给 header 添加 id="main-header" -->
    <header id="main-header">
        <nav>
            <a href="#/feed">Feed</a>
            <a href="#/page1">Page1</a>
            <a href="#/page2">Page2</a>
        </nav>
    </header>
    
    <!-- 登录页面的内容 -->
    <section id="login-page" class="fullpage">
        <div class="auth-container">
          <div class="auth-box">
            <h2>Login to LurkForWork</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input 
                  type="email" 
                  id="loginEmail" 
                  placeholder="Email" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input 
                  type="password" 
                  id="loginPassword" 
                  placeholder="Password" 
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">Login</button>
              </div>
              <div class="auth-links">
                <a href="#/register">Don't have an account? Register</a>
              </div>
            </form>
          </div>
        </div>
    </section>

    <!-- 注册页面的内容 -->
    <section id="register-page" class="fullpage hide">
        <div class="auth-container">
          <div class="auth-box">
            <h2>Register for LurkForWork</h2>
            <form id="registerForm">
              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input 
                  type="email" 
                  id="registerEmail" 
                  placeholder="Email" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerName">Name</label>
                <input 
                  type="text" 
                  id="registerName" 
                  placeholder="Full Name" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input 
                  type="password" 
                  id="registerPassword" 
                  placeholder="Password" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPasswordConfirm">Confirm Password</label>
                <input 
                  type="password" 
                  id="registerPasswordConfirm" 
                  placeholder="Confirm Password" 
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">Register</button>
              </div>
              <div class="auth-links">
                <a href="#/login">Already have an account? Login</a>
              </div>
            </form>
          </div>
        </div>
    </section>


    
    </body>
    <main role="main">
        <!-- app goes here --> 
    </main>
    <footer>
        <p>&copy; lurkforwork.com</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
