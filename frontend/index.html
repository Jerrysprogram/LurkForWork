<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LurkForWork</title>
  
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/feed.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/popup.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/users.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>

    <header id="main-header">
        <nav>
            <a href="#/feed">Feed</a>
            <a href="#/page1">Page1</a>
            <a href="#/page2">Page2</a>
        </nav>
    </header>
    
    <!-- 登录页面的内容 -->
    <section id="login-page" class="fullpage">
        <div class="auth-container">
          <div class="auth-box">
            <h2>Login to LurkForWork</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input 
                  type="email" 
                  id="loginEmail" 
                  placeholder="Email" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input 
                  type="password" 
                  id="loginPassword" 
                  placeholder="Password" 
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">Login</button>
              </div>
              <div class="auth-links">
                <a href="#/register">Don't have an account? Register</a>
              </div>
            </form>
          </div>
        </div>
    </section>

    <!-- 注册页面的内容 -->
    <section id="register-page" class="fullpage hide">
        <div class="auth-container">
          <div class="auth-box">
            <h2>Register for LurkForWork</h2>
            <form id="registerForm">
              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input 
                  type="email" 
                  id="registerEmail" 
                  placeholder="Email" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerName">Name</label>
                <input 
                  type="text" 
                  id="registerName" 
                  placeholder="Full Name" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input 
                  type="password" 
                  id="registerPassword" 
                  placeholder="Password" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPasswordConfirm">Confirm Password</label>
                <input 
                  type="password" 
                  id="registerPasswordConfirm" 
                  placeholder="Confirm Password" 
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">Register</button>
              </div>
              <div class="auth-links">
                <a href="#/login">Already have an account? Login</a>
              </div>
            </form>
          </div>
        </div>
    </section>

    <!-- 主页面的内容 -->
    <section id="home-page" class="fullpage hide">
        <main role="main">
          <div id="feed">Feed 页面</div>
          <!-- 下面仅示例如何切换到不同子页面 -->
          <div id="page1" class="page bg-blue hide">page1</div>
          <div id="page2" class="page bg-green hide">page2</div>
          <div id="page3" class="page bg-pink hide">page3</div>
          <div id="page4" class="page bg-red hide">page4</div>
        </main>
    </section>

    <script type="module" src="src/main2.js"></script>
    <script src="src/errorPopup.js"></script>



</body>
</html>
