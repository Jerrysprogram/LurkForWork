<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LurkForWork</title>
  
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/feed.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/popup.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/users.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>





<body>

  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="text-white mb-0 flex-shrink-0" id="website-name">
            <a href="">Lurkforwork</a>
        </h1>
        <nav class="px-5">
            <ul class="nav">
                <li id="nav-register" class="nav-item">
                    <a class="nav-link text-white">Register</a>
                </li>
                <li id="nav-login" class="nav-item login-btn">
                    <a class="nav-link text-white">Login</a>
                </li>
                <li id="nav-add-job" class="nav-item hide">
                    <a class="nav-link text-white">Add Job</a>
                </li>
                <li id="nav-profile" class="nav-item hide">
                    <a class="nav-link text-white"  href="#profile">Profile</a>
                </li>
                <li id="nav-feed" class="nav-item hide" >
                    <a class="nav-link text-white" href="#feed">Find Job</a>
                </li>
                <li id="nav-logout" class="nav-item hide">
                    <a class="nav-link text-white">Logout</a>
                </li>
               
            </ul>
        </nav>
    </div>
  </header>
    
  <div id="confirm-popup" class="hide">
    <div id="confirm-popup-container">
        <p id="confirm-popup-message"></p>
        <div class="confirm-popup-buttons">
            <button id="logout-popup-cancel" class="btn btn-secondary">Cancel</button>
            <button id="logout-popup-cofirm" class="btn btn-secondary">Confirm</button>
        </div>
    </div>
  </div>

  <div id="error-popup" class="hide">
      <div id="error-popup-container">
          <p id="error-popup-message"></p>
          <button id="error-popup-close" class="btn btn-secondary">Close</button>
      </div>
  </div>
              

  <div id="like-list-popup" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h4 class="popup-title">This post is liked by:</h4>
            <span id="like-close-btn">&times;</span>
        </div>
        <ul id="like-list" class="list-group">
            
        </ul>
    </div>
    <ul id="like-list" class="list-group">
        
    </ul>
  </div>


  <div id="comment-list-popup" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h4 class="popup-title">Comments:</h4>
            <span id="comment-close-btn">&times;</span>
        </div>
        <ul id="comment-list" class="list-group">
            
        </ul>
        <div class="comment-input">
            <input id="comment-input" type="text" class="form-control" placeholder="Write a comment..." />
            <button id="comment-button" class="btn btn-secondary">Comment</button>
        </div>
    </div>
  </div>

              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input 
                  type="password" 
                  id="registerPassword" 
                  placeholder="Password" 
                  required
                />
              </div>
              <div class="form-group">
                <label for="registerPasswordConfirm">Confirm Password</label>
                <input 
                  type="password" 
                  id="registerPasswordConfirm" 
                  placeholder="Confirm Password" 
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="auth-button">Register</button>
              </div>
              <div class="auth-links">
                <a href="#/login">Already have an account? Login</a>
              </div>
            </form>
          </div>
        </div>
    </section>

    <!-- 主页面的内容 -->
    <section id="home-page" class="fullpage hide">
        <main role="main">
          <div id="feed">Feed 页面</div>
          <!-- 下面仅示例如何切换到不同子页面 -->
          <div id="page1" class="page bg-blue hide">page1</div>
          <div id="page2" class="page bg-green hide">page2</div>
          <div id="page3" class="page bg-pink hide">page3</div>
          <div id="page4" class="page bg-red hide">page4</div>
        </main>
    </section>

    <script type="module" src="src/main2.js"></script>
    <script src="src/errorPopup.js"></script>



</body>
</html>
